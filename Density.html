<!DOCTYPE html>

<html>
    <head>  
        <title>Joseph Parrett</title> 
        <script>
            function calcDensity() {
                    //input
                var mass = document.getElementById("textboxMass").value;
                var volume = document.getElementById("textboxVolume").value;
                    //processing
                var density = mass / volume;
                    //output
                document.getElementById("densityOut").innerHTML = "The density is: " + density + " kilograms per cubic meter.";
                }
        </script>
    </head>
	<body>
        <h1>josephParrett</h1>

        <!-- Input-->
        <p><input id="textboxMass" type="text" size="8"> Mass (kilograms) </p>
        <p><input id="textboxVolume" type="text" size="8"> Volume (cubic meter) </p>

        <!--Processing-->
        <button type="button" onclick="calcDensity()">Calculate</button></br>
       
        <!-- Output-->
        <p id="densityOut"></p>
	</body>	
</html>

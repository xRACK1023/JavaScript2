<!DOCTYPE html>

<html>
    <head>  
        <title>Joseph Parrett</title> 
        <script>
            function calcDensity() {
                var mass = parseFloat(document.getElementById("textboxMass").value);
                var volume = parseFloat(document.getElementById("textboxVolume").value);
                    
                if (isNaN(mass) || isNaN(volume)) {
                    alert("Please enter valid numbers for both mass and volume.");
                    return;
                }
                    
                var density = mass / volume;
                var resultText = "The calculated density is " + density + " which is " + mass + " kilograms per " + volume + " per cubic meter.";
                    
                document.getElementById("densityOut").textContent = resultText;
            }
        </script>
    </head>
	<body>
        <h1>josephParrett</h1>

        <!-- Input-->
        <p><input id="textboxMass" type="text" size="8"> Mass (kilograms)</p>
        <p><input id="textboxVolume" type="text" size="8"> Volume (cubic meters)</p>

        <!--Processing-->
        <button type="button" onclick="calcDensity()">Calculate</button>
       
        <!-- Output-->
        <p id="densityOut">&nbsp;</p>

	</body>	
</html>
